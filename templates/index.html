<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form action="/predict" method="POST">
            <label for="Location">Location:</label>
            <select name="Location" id="Location">
                <option value="" selected>Select Location</option>
                {% for location in locations %}
                <option value="{{ location }}">{{ location }}</option>
                {% endfor %}
            </select>

            <label for="Bedrooms">Bedrooms:</label>
            <input type="number" id="Bedrooms" name="Bedrooms" required>

            <label for="Bathrooms">Bathrooms:</label>
            <input type="number" id="Bathrooms" name="Bathrooms" required>

            <label for="Area in sqft.">Area in sqft.:</label>
            <input type="number" id="Area in sqft." name="Area in sqft." required>

            <label for="Furnishing Status">Furnishing Status:</label>
            <select name="Furnishing Status" id="Furnishing Status">
                <option value="" selected>Select Furnishing Status</option>
                <option value="Fully Furnished">Fully Furnished</option>
                <option value="Semi-Furnished">Semi-Furnished</option>
                <option value="Unfurnished">Unfurnished</option>
            </select>

            <label for="Guestrooms">Guestrooms:</label>
            <input type="number" id="Guestrooms" name="Guestrooms" required>

            <label for="Parking Area">Parking Area:</label>
            <input type="number" id="Parking Area" name="Parking Area" required>

            <label for="Basement">Basement:</label>
            <input type="number" id="Basement" name="Basement" required>

            <label for="Air Conditioning">Air Conditioning:</label>
            <select name="Air Conditioning" id="Air Conditioning">
                <option value="" selected>Select Air Conditioning Status</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
        <p>{{ prediction_text }}</p>
        {% endif %}
        <button onclick="window.location.href='/'" class="home-button" aria-label="Go to Cover Page">Home</button>
    </div>
</body>
</html>
